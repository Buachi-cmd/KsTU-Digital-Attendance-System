<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || KsTU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #1a237e;
            --accent-color: #ffc401;
            --error-color: #dc3545;
            --success-color: #28a745;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }

        body {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left-section h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .left-section .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 3px solid white;
            object-fit: cover;
        }

        .left-section .info-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .right-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            padding-left: 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .toggle-password {
            left: auto !important;
            right: 1rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn:hover {
            background-color: #151b60;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .admin-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .admin-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .admin-link a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-section {
                padding: 2rem 1rem;
            }

            .left-section h1 {
                font-size: 1.5rem;
            }

            .left-section .logo {
                width: 100px;
                height: 100px;
            }

            .right-section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>COMPUTER SCIENCE DEPARTMENT</h1>
            <img src="images/compsa.jpg" alt="COMPSA Logo" class="logo">
            <p class="info-text">Continue as a Class Representative</p>
        </div>
    
        <div class="right-section">
            <div class="form-container">
                <form id="loginForm">
                    <h2>LOGIN</h2>
                    
                    <div class="alert" id="alertMessage"></div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Login</span>
                        <div class="spinner"></div>
                    </button>

                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>

                    <div class="admin-link">
                        <a href="admin-login.html">Login as Admin</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const alertMessage = document.getElementById('alertMessage');
            const submitBtn = form.querySelector('.submit-btn');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');
            const forgotPasswordLink = document.getElementById('forgotPassword');

            // Check for remembered user
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('email').value = user.email;
                document.getElementById('rememberMe').checked = true;
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Forgot password handler
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    alertMessage.textContent = 'Please enter your email address first';
                    alertMessage.classList.add('error');
                    return;
                }

                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email);

                if (!user) {
                    alertMessage.textContent = 'No account found with this email';
                    alertMessage.classList.add('error');
                    return;
                }

                // In a real application, you would send a password reset email
                alertMessage.textContent = 'Password reset instructions have been sent to your email';
                alertMessage.classList.add('success');
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Clear previous alert
                alertMessage.textContent = '';
                alertMessage.className = 'alert';

                // Validate inputs
                if (!email || !password) {
                    alertMessage.textContent = 'Please fill in all fields';
                    alertMessage.classList.add('error');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.querySelector('.spinner').style.display = 'block';
                submitBtn.querySelector('span').style.opacity = '0.5';

                try {
                    // Simulate network delay
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Get users from localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    
                    // Find user
                    const user = users.find(u => u.email === email);
                    
                    if (!user) {
                        alertMessage.textContent = 'No account found with this email';
                        alertMessage.classList.add('error');
                        return;
                    }

                    if (user.password !== password) {
                        alertMessage.textContent = 'Incorrect password';
                        alertMessage.classList.add('error');
                        return;
                    }

                    // Store user data
                    const userData = {
                        fullName: user.fullName,
                        email: user.email,
                        studentId: user.studentId,
                        loginTime: new Date().toISOString()
                    };

                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', JSON.stringify({ email: user.email }));
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                    } else {
                        localStorage.removeItem('rememberedUser');
                        sessionStorage.setItem('currentUser', JSON.stringify(userData));
                    }

                    // Show success message
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.classList.add('success');

                    // Redirect to course rep dashboard
                    setTimeout(() => {
                        window.location.href = 'course-rep-dashboard.html';
                    }, 1500);

                } catch (error) {
                    alertMessage.textContent = 'An error occurred. Please try again';
                    alertMessage.classList.add('error');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.querySelector('.spinner').style.display = 'none';
                    submitBtn.querySelector('span').style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
