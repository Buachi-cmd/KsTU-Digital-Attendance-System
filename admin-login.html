<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login || KsTU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo h1 {
            color: #1a237e;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            padding-left: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a237e;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .submit-btn:hover {
            background-color: #151b60;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #1a237e;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            background-color: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .course-rep-btn {
            width: 100%;
            padding: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .course-rep-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/compsa.jpg" alt="COMPSA Logo">
            <h1>ADMIN LOGIN</h1>
        </div>

        <div class="alert" id="alertMessage"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminPassword">Admin Password:</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Login as Admin</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <a href="course-rep-dashboard.html" class="course-rep-btn">
            <i class="fas fa-user-graduate"></i> Continue as Course Representative
        </a>

        <div class="back-link">
            <a href="login.html">Back to User Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminLoginForm');
            const alertMessage = document.getElementById('alertMessage');

            // Set admin password (in a real application, this would be stored securely on a server)
            const ADMIN_PASSWORD = 'TheYenEmpire#2025'; // Admin password for secure access

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('adminPassword').value;

                // Clear previous alert
                alertMessage.textContent = '';
                alertMessage.className = 'alert';

                if (password === ADMIN_PASSWORD) {
                    // Store admin login state
                    localStorage.setItem('adminUser', JSON.stringify({
                        role: 'admin',
                        loginTime: new Date().toISOString()
                    }));

                    // Show success message
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.classList.add('success');

                    // Redirect to academic dashboard
                    setTimeout(() => {
                        window.location.href = 'academic-dashboard.html';
                    }, 1000);
                } else {
                    alertMessage.textContent = 'Invalid admin password';
                    alertMessage.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
